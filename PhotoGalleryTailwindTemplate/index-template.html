<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="">
    <div class="mx-auto container">
      <div class="flex items-center justify-between bg-black text-white h-10">
        <button v-on:click="showSearch" class="material-icons content-center">
          search
        </button>
        
        <div v-show="searchInput.isshowSearch" class=" ml-2 mr-10">
          <input v-show="showSearch"
           v-model="searchInput.inputText" @keyup.enter="searchforPicture"class="ml-2 p-1 w-80 placeholder-gray-500 placeholder-opacity-50 focus:outline-none text-black rounded-sm"
            type="text" placeholder="Please enter text for searching photos" >
          <button v-on:click="clickCencle "class="ml-2 p-1 rounded-sm focus:outline-none bg-blue-500">Cancel</button>
        
          <!-- <p> You favorite photo numbers: <span class="mx-2 text-lg">( {{countLove}} )</span>
          </p> -->
        </div>
      </div>
    <!-- preview Photo -->
    <div class="h-screen w-6xl bg-black flex justify-center m-10 mt-1.5" v-if="isShowPreview">
      <!-- <p class="text-2xl text-white font-semibold">{{photos.title}}</p> -->
      <img :src="previewSrc">
      <div @click="isShowPreview=false" class="w-10 h-10 absolute bg-red-400 right-40 mt-3.5 ">
        <div>
       <img src="https://image.flaticon.com/icons/png/512/14/14048.png" class="w-9 h-9 justify-center ">
      </div>
      </div>
    </div>  



      <div class="m-5">
        <ul class="grid grid-cols-2 gap-y-10 ml-10 lg:grid-cols-5 flex">         
          <li v-if="searchforPicture.length !==0" v-for="(photos, index) in searchforPicture">        
            <p class="text-lg font-semibold">{{photos.title}}</p>
            <button v-on:click="show(index)" >
              <!-- <img  v-bind:src="photos.src" :class="[photos.sizePhoto? 'h-full w-full bg-black p-4 justify-center':'']" class="h-48 w-32" :alt="photos.title"> -->
              <img v-bind:src="photos.src"  class="h-48 w-32" :alt="photos.title"> 
            
            </button>
            
            <div class="flex flex-row justify-start space-x-1">
              <div v-show="photos.favor" class="text-red-300" >
                <span>like</span>
              </div>

              <button v-on:click="likePhoto(index)" :class="[photos.favor ? '':'hover\:bg-red-300']" class=" focus:outline-none ">
                <!-- "you can use "class = fill-current text-red-500" for changing to red color, original is black -->
                <svg class="" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
              </button>

            </div>
          </li>
          <il v-else>
            No photo
          </il>
        </ul>
      </div>

    </div>

  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
